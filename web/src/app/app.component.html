<table>
  <tr>
    <td>
      <input [(ngModel)]="startDate" type="date">
    </td>
    <td>
      <input [(ngModel)]="endDate" type="date">
    </td>
    <td>
      <button (click)="filter()"> Filter </button>
    </td>
  </tr>
</table>
<ag-grid-angular
  style="width: 100%; height: 80%;"
  class="ag-theme-alpine"
  [rowData]="cityData"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [defaultColDef]="defaultColDef"
  >
</ag-grid-angular>
